<!DOCTYPE html>
<html lang="kor">
<head>   
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='view.css') }}" />
</head> 
<body>
    <h1>업로드 된 이미지들</h1>

    <p>
        <button type="button" onclick="location.href='/'">뒤로가기</button>
    </p>
    
    {% for obj in data_list %}
        <p class="image">
            <img src="{{ url_for('static', filename=obj.name) }}">
        </p>
    {% endfor %}
</body>
</html>
